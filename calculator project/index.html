<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="calculator-container">
    
    <div class="numbers">
          <p id="display"></p>
    </div>
       <div class="operations">
           <div class="operation-child"><button class="btn">AC</button> </div>
           <div class="operation-child"><button class="btn">+/-</button></div>
           <div class="operation-child"><button class="btn">%</button></div>
           <div class="operation-child"><button class="btn">9</button></div>
           <div class="operation-child"><button class="btn">8</button></div>
           <div class="operation-child"><button class="btn">7</button></div>
           <div class="operation-child"><button class="btn">6</button></div>
           <div class="operation-child"><button class="btn">5</button></div>
           <div class="operation-child"><button class="btn">4</button></div>
           <div class="operation-child"><button class="btn">3</button></div>
           <div class="operation-child"><button class="btn">2</button></div>
           <div class="operation-child"><button class="btn">1</button></div>
           <div class="operation-child zero"><button class="btn">0</button></div>
           <div class="operation-child"><button class="btn">.</button></div>
           

       </div>
       <div class="operations-2">
        <div class="operation-child-2"><button class="btn2">/</button></div>
        <div class="operation-child-2"><button class="btn2">*</button></div>
        <div class="operation-child-2"><button class="btn2">+</button></div>
        <div class="operation-child-2"><button class="btn2">-</button></div>
        <div class="operation-child-2"><button class="btn2">=</button></div>
       </div>

   </div>
   <script src="index.js"></script>
</body>
</html>
